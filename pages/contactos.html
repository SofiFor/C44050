<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DynaPuff:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <title>Contacto</title>
</head>
<body id="grilla">
    <header>
        <nav>
            <div id="logoHeader"><img src="../assets/images/logo1.jpg" alt="Logo" class="estiloLogo"></div>
            <div id="botoneraHeader">
                <div id="nombre">Centro Integral de Rehabilitacion</div>
                <a href="../index.html">Inicio</a>
                <a href="./servicios.html">Servicios</a>
                <a href="./profesionales.html">Profesionales</a>
                <a href="./galeria_de_imagenes.html">Galeria</a>
                <a href="./contactos.html">Contacto</a>
            </div>
            <div id="buscador">
                <input type="text" placeholder="Buscar" class="bcr" autocomplete="off">
            </div>
        </nav>   
    

    </header>
    <!-- CIERRE LOGO + NAV -->
    
    <main id="mainContacto">
            
            <form action="" method="post">
                <h1>CONTACTO</h1>
                <div class="letras"> 
                    <fieldset>
                        <legend class="datos-personales">DATOS PERSONALES</legend>

                        <div>
                            <label for="Nombre y Apellido">Nombre y apellido:</label>
                            <input type="text" id="Nombre y Apellido" placeholder="Nombre y Apellido">
                        </div>

                        <div>
                            <label for="fnac">Fecha de nacimiento:</label>
                            <input id="fnac" name="fecha_nac" type="date" required>
                        </div>

                        <div>
                            <label for="edad">Edad:</label>
                            <input id="edad" name="edad" type="number" min=1 max=100 required>
                        </div>

                        <div>
                            <label for="E-mail">E-mail:</label>
                            <input type="email" id="EMAIL" placeholder="ejemplo@mail.com">
                        </div>

                        <div>
                            <label for="Nºtel">Nº Tel.:</label>
                            <input type="tel" id="NºTel">
                        </div>
 
                        <div>
                            Genero
                            <br>
                            <label for="generoM">Masculino</label>
                            <input type="radio" name="genero" id="generoM" value="Masculino">
                            <label for="generoF">Femenino</label>
                            <input type="radio" name="genero" id="generoF" value="Femenino">
                        </div>
                    </fieldset>
                        
            <fieldset>
                <legend class="datos-adicionales">DATOS ADICIONALES</legend>
                <div>
                    <label for="Fecha">Fecha</label>
                    <input type="date" id="Fecha" placeholder="Fecha">
                </div>

                <div>
                    <label for="Hora">Hora</label>
                    <input type="time" id="Hora" placeholder="Hora">
                </div>
                
                <div>
                    <textarea name="comentario" id="comentario" cols="30" rows="10" placeholder="Ingrese un Comentario"></textarea>
                </div>

            </fieldset>
            
  
            <fieldset>
               <legend class="registro">REGISTRO</legend>
               <div>
                   <label for="Usuario">USUARIO</label>
                   <input type="text" id="" placeholder="Usuario">
               </div>

               <div>
                   <label for="PASS">CONTRASEÑA</label>
                   <input type="password" id="PASS">
               </div>

               <div>
                   <label for="PASS">CONFIRMACION CONTRASEÑA</label>
                   <input type="password" id="PASS">
               </div>

            </fieldset>

               <div>
                   <input id="enviar" type="submit" value="Enviar">
                   <input id="reset" type="reset" value="Limpiar">
               </div>
            
        </div>   
        </form>

    </main>

<!-- INICIO DE FOOTER--> 
<footer>
    <nav>
        <div id="logoFooter"><img src="../assets/images/logo1.jpg" alt="Logo" class="estiloLogo"></div>
        <div id="rrss"><a href="#">RRSS</a></div>
        <div id="contacto"><a href="#">CONTACTO</a></div>
    </nav>
</footer>
    
    
</body>
</html>
